<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <div id="users">
     </div>

      </div>
    </div>
    <div id="login">

             <p>this a tchat test of node.js, please typing y're pseudo and y're email(utilis&eacute;for avatar gravatar)</p>
    </div>
    <div id="login">
        <form action="" id="loginform">
            <input type="text" name="login" id="username" placeholder="new_name">

            <input type="submit" value="send">
         </form>
    </div>
